<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user form</title>
</head>
<body>
<h2> Add user data</h2>


<form th:method="POST" th:action="@{/user}" th:object="${user}">

    <span th:text="${loginError}" style="color:red"></span>
    <br>

    <label for="name"> Enter name </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br>

    <label for="lastName"> Enter last name </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>

    <label for="email"> Enter email </label>
    <input type="text" th:field="*{email}" id="email">
    <br>

    <label for="username"> Enter login </label>
    <input type="text" th:field="*{userName}" id="username">
    <br>
    <span th:text="${loginError}" style="color:red"></span>
    <br>

    <label for="password"> Enter password </label>
    <input type="password" th:field="*{password}" id="password">
    <br>

    <span th:text="${passwordError}" style="color:red"></span>
    <br>

    <label for="passwordConfirm"> Confirm password </label>
    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm">
    <br>

    <input type="submit" value="Create">

</form>

</body>
</html>

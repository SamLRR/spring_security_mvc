<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user form</title>
</head>
<body>
<h2> User page</h2>
<div>
    <input type=button onClick="parent.location='logout'"
           value='Logout'>
</div>

<form th:method="POST" th:action="@{/user/update}" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <label for="name"> Enter name </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br>

    <label for="lastName"> Enter last name </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>

    <label for="email"> Enter email </label>
    <input type="text" th:field="*{email}" id="email">
    <br>

    <label for="username"> Enter login </label>
    <input type="text" th:field="*{userName}" id="username">
    <br>
    <input type="hidden" th:field="*{password}">
    <input type="hidden" th:name="USER">

    <input type="submit" value="Update">

</form>

</body>
</html>
